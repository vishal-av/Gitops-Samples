apiVersion: apps/v1
kind: Deployment
metadata:
  name: shared-manifests
  namespace: default
  labels:
    app: shared-manifests
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shared-manifests
  template:
    metadata:
      labels:
        app: shared-manifests
    spec:
      containers:
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 8080
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: shared-app-secrets
              key: api-key
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shared-app-secrets
              key: db-password
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: shared-app-secrets
              key: app-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

