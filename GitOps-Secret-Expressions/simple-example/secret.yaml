apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: devrel-pg
  labels:
    app: sample-app
    managed-by: harness-gitops
  annotations:
    description: "Simple example: Secret expressions with Harness Secret Manager"
type: Opaque
stringData:
  
  # API Key for external services
  api-key: <+secrets.getValue("apiKey")>
  
  # Database credentials
  db-password: <+secrets.getValue("dbPassword")>
  db-username: <+secrets.getValue("dbUsername")>
  
  # Application secret key
  app-secret: <+secrets.getValue("appSecret")>
  
  # Redis/Cache password
  redis-password: <+secrets.getValue("redisPassword")>
