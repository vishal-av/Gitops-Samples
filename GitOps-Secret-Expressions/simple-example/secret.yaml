apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
  labels:
    app: sample-app
    managed-by: harness-gitops
  annotations:
    description: "Simple example: Secret expressions directly in Secret manifest"
type: Opaque
stringData:
  # ========================================
  # PROJECT-LEVEL HARNESS SECRET EXPRESSIONS
  # ========================================
  # All secrets are at Project level - no account. or org. prefix needed
  # Syntax: <+secrets.getValue("SECRET_ID")>
  
  # API Key for external services
  api-key: <+secrets.getValue("apiKey")>
  
  # Database credentials
  db-password: <+secrets.getValue("dbPassword")>
  db-username: <+secrets.getValue("dbUsername")>
  
  # Application secret key
  app-secret: <+secrets.getValue("appSecret")>
  
  # Redis/Cache password
  redis-password: <+secrets.getValue("redisPassword")>
