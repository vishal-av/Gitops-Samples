# ============================================
# VALUES FILE WITH HARNESS SECRET EXPRESSIONS
# ============================================
# All secrets are at PROJECT level - simplest approach!
# No need for account. or org. prefixes

# ============================================
# APPLICATION CONFIGURATION (Non-Secret)
# ============================================
app:
  name: sample-app
  replicaCount: 2
  
  image:
    repository: nginx
    tag: "alpine"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# ============================================
# SECRETS CONFIGURATION
# ============================================
# ⭐ ALL SECRET EXPRESSIONS ARE PROJECT-LEVEL ⭐
#
# Syntax: <+secrets.getValue("SECRET_ID")>
# (No account. or org. prefix needed!)
#
# Create these secrets in: Project Settings → Secrets

secrets:
  # Database connection details
  database:
    host: "db.example.com"  # Non-secret, can be plain text
    port: "5432"
    name: "myapp_db"
    # ⭐ Project-level secret expressions
    username: <+secrets.getValue("dbUsername")>
    password: <+secrets.getValue("dbPassword")>
  
  # Application secrets
  application:
    # ⭐ Project-level secret expression
    secretKey: <+secrets.getValue("appSecret")>
  
  # API credentials
  api:
    # ⭐ Project-level secret expression
    key: <+secrets.getValue("apiKey")>
  
  # Cache/Redis
  cache:
    host: "redis.default.svc.cluster.local"
    port: "6379"
    # ⭐ Project-level secret expression
    password: <+secrets.getValue("redisPassword")>
