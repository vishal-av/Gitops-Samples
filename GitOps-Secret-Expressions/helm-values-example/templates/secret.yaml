{{/*
This Secret template demonstrates how to use values from values.yaml
in Helm templates WITHOUT putting vendor-specific code in the template.

‚≠ê KEY POINT: This template uses standard Helm syntax {{ .Values.* }}
   The secret expressions are in values.yaml, NOT here!
   This keeps the Helm chart portable and vendor-agnostic.
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
stringData:
  # ========================================
  # DATABASE CREDENTIALS
  # ========================================
  # Values come from values.yaml where Harness expressions are resolved
  DB_HOST: {{ .Values.secrets.database.host | quote }}
  DB_PORT: {{ .Values.secrets.database.port | quote }}
  DB_NAME: {{ .Values.secrets.database.name | quote }}
  DB_USERNAME: {{ .Values.secrets.database.username | quote }}
  DB_PASSWORD: {{ .Values.secrets.database.password | quote }}
  
  # Formatted database URL for applications that need it
  DATABASE_URL: "postgresql://{{ .Values.secrets.database.username }}:{{ .Values.secrets.database.password }}@{{ .Values.secrets.database.host }}:{{ .Values.secrets.database.port }}/{{ .Values.secrets.database.name }}"
  
  # ========================================
  # APPLICATION SECRETS
  # ========================================
  APP_SECRET_KEY: {{ .Values.secrets.application.secretKey | quote }}
  
  # ========================================
  # API CREDENTIALS
  # ========================================
  API_KEY: {{ .Values.secrets.api.key | quote }}
  
  # ========================================
  # CACHE/REDIS CREDENTIALS
  # ========================================
  REDIS_HOST: {{ .Values.secrets.cache.host | quote }}
  REDIS_PORT: {{ .Values.secrets.cache.port | quote }}
  REDIS_PASSWORD: {{ .Values.secrets.cache.password | quote }}
  REDIS_URL: "redis://:{{ .Values.secrets.cache.password }}@{{ .Values.secrets.cache.host }}:{{ .Values.secrets.cache.port }}/0"
